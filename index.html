<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Admin2</title>
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- font Awesome  -->
    <script
      src="https://kit.fontawesome.com/6982f8b4c1.js"
      crossorigin="anonymous"></script>

    <!-- Graph Dashboard -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-left">
        <div class="logo">
          <i class="fa-solid fa-bars"></i>
          <img src="images/logo.svg" alt="Logo" width="130px" height="17px" />
        </div>
      </div>
      <div class="navbar-right">
        <div class="welcome-container">
          <h1 class="welcome-txt">
            Good Morning, <span class="txt-black">John Doe</span>
          </h1>
          <h3 class="welcome-subtxt">Your performance summary this week</h3>
        </div>
        <select class="dropdown">
          <option value="">Select category</option>
          <option value="">
            Bootstrap Bundle This is a Bundle featuring 16 unique dashboards
          </option>
          <option value="">
            Angular Bundle Everything youâ€™ll ever need for your Angular projects
          </option>
          <option value="">
            VUE Bundle Bundle of 6 Premium Vue Admin Dashboard
          </option>
          <option value="">
            React Bundle Bundle of 8 Premium React Admin Dashboard
          </option>
        </select>
        <div class="date" readonly>
          <input type="date" id="currentDateInput" />
        </div>
        <i class="fas fa-search" style="margin: 0px 15px"></i>
        <i class="far fa-envelope"></i>
        <i class="far fa-bell" style="margin: 0px 15px"></i>
        <img src="images/faces/face8.jpg" alt="User Image" class="user-img" />
      </div>
    </div>

    <!-- Left SlideBar -->
    <div class="left-slidebar">
      <ul>
        <li>
          <span> <i class="fa-solid fa-table-cells-large"></i> </span>
          <span style="font-size: 12px"> DASHBOARD </span>
        </li>
        <li>
          <p style="margin: 7px">UI ELEMENTS</p>
          <select name="" id="" style="margin: 15px">
            <option value="">UI Elements</option>
            <option value="">Buttons</option>
            <option value="">DropDown</option>
            <option value="">Typography</option>
          </select>
        </li>
        <li>
          <p style="margin: 15px">FORMS AND DATA</p>
          <div>
            <i class="fa-brands fa-wpforms"></i>
            <span>
              <select name="" id="">
                <option value="">Form elements</option>
                <option value="">Basic elements</option>
              </select>
            </span>
          </div>
          <div>
            <i class="fa-solid fa-chart-line"></i>
            <span>
              <select name="" id="">
                <option value="">Charts</option>
                <option value="">Chart Js</option>
              </select>
            </span>
          </div>
          <div>
            <i class="fa-solid fa-table"></i>
            <span>
              <select name="" id="">
                <option value="">Tables</option>
                <option value="">Basic table</option>
              </select>
            </span>
          </div>
          <div>
            <i class="fa-regular fa-note-sticky"></i>
            <span>
              <select name="" id="">
                <option value="">Icons</option>
                <option value="">Mdi icons</option>
              </select>
            </span>
          </div>
        </li>
        <li>
          <p style="margin: 15px">PAGES</p>
          <i class="fa-regular fa-circle-user"></i>
          <span>
            <select name="" id="">
              <option value="">User Pages</option>
              <option value="">Login</option>
            </select>
          </span>
        </li>
        <li>
          <p>HELP</p>
          <span>
            <i class="fa-regular fa-file"></i>
          </span>
          <span>
            <select name="" id="">
              <option value="">Documentation</option>
            </select>
          </span>
        </li>
      </ul>
    </div>

    <!-- After Navbar -->
    <!-- <div class="header">
      <ul class="header-list">
        <li class="overview">Overview</li>
        <li class="audience">Audience</li>
        <li class="demographics">Demographics</li>
        <li class="more">More</li>
      </ul>
    </div> -->

    <!-- <canvas
      id="myChart"
      style="width: 50%; max-width: 748px; height: 187px"></canvas> -->
    <!-- linking js -->
    <script src="script.js"></script>
  </body>
</html>

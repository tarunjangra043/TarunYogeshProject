<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .card-title-dash {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .add-items {
        display: flex;
        align-items: center;
      }

      .todo-list-add-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 50%;
      }

      .todo-list-add-btn i {
        font-size: 1.2rem;
      }

      .list-wrapper {
        margin-top: 20px;
      }

      .todo-list {
        list-style: none;
        padding-left: 0;
      }

      .todo-list li {
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .checkbox {
        margin-right: 10px;
      }

      .checkbox + .form-check-label {
        position: relative;
      }

      .input-helper {
        border: 1px solid #ccc;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: inline-block;
        position: absolute;
        top: -1px;
        left: -1px;
        background-color: #fff;
      }

      .flag-color {
        color: red;
      }

      .badge {
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8rem;
      }

      .badge-opacity-warning {
        background-color: #ffc107;
        color: #212529;
      }

      .badge-opacity-success {
        background-color: #28a745;
        color: #fff;
      }

      .badge-opacity-danger {
        background-color: #dc3545;
        color: #fff;
      }

      .text-small {
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="col-lg-12">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="card-title-dash">Todo list</h4>
        <div class="add-items d-flex mb-0">
          <button class="add todo-list-add-btn">
            <i class="mdi mdi-plus"></i>
          </button>
        </div>
      </div>
      <div class="list-wrapper">
        <ul class="todo-list">
          <li>
            <div class="form-check w-100">
              <input class="checkbox" type="checkbox" />
              <label class="form-check-label"
                >Lorem Ipsum is simply dummy text of the printing
                <i class="input-helper rounded"></i
              ></label>
              <div class="d-flex mt-2">
                <div class="ps-4 text-small me-3">24 June 2020</div>
                <div class="badge badge-opacity-warning me-3">Due tomorrow</div>
                <i class="flag-color mdi mdi-flag ms-2"></i>
              </div>
            </div>
          </li>
          <li>
            <div class="form-check w-100">
              <input class="checkbox" type="checkbox" />
              <label class="form-check-label"
                >Lorem Ipsum is simply dummy text of the printing
                <i class="input-helper rounded"></i
              ></label>
              <div class="d-flex mt-2">
                <div class="ps-4 text-small me-3">23 June 2020</div>
                <div class="badge badge-opacity-success me-3">Done</div>
              </div>
            </div>
          </li>
          <li>
            <div class="form-check w-100">
              <input class="checkbox" type="checkbox" />
              <label class="form-check-label"
                >Lorem Ipsum is simply dummy text of the printing
                <i class="input-helper rounded"></i
              ></label>
              <div class="d-flex mt-2">
                <div class="ps-4 text-small me-3">24 June 2020</div>
                <div class="badge badge-opacity-success me-3">Done</div>
              </div>
            </div>
          </li>
          <li>
            <div class="form-check w-100">
              <input class="checkbox" type="checkbox" />
              <label class="form-check-label"
                >Lorem Ipsum is simply dummy text of the printing
                <i class="input-helper rounded"></i
              ></label>
              <div class="d-flex mt-2">
                <div class="ps-4 text-small me-3">24 June 2020</div>
                <div class="badge badge-opacity-danger me-3">Expired</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
